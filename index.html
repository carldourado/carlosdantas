<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Landing Page Profissional</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Bem-vindo à Landing Page</h1>
    </header>
    
    <section class="content">
        <h2>Conheça nossos produtos incríveis!</h2>
        <p>Oferecemos soluções para todas as suas necessidades.</p>
        <a href="#contact" class="btn">Entre em contato</a>
    </section>

    <section id="contact" class="contact-section">
        <h2>Entre em contato conosco</h2>
        <form>
            <input type="text" placeholder="Nome">
            <input type="email" placeholder="Email">
            <textarea placeholder="Mensagem"></textarea>
            <button type="submit" class="btn">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Sua Empresa. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
